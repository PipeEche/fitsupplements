name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # se ejecuta cada vez que hagas push a main
  workflow_dispatch:      # tambi√©n puedes lanzarlo manualmente desde Actions

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
